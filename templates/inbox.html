{% extends 'layout.html' %}
{% block content %}
<h2>Inbox</h2>
<table class="table">
    <thead>
        <tr>
            <th>From</th>
            <th>Message</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for message in messages %}
        <tr>
            <td>{{ message.sender_id }}</td>
            <td>Encrypted</td>
            <td>
                {% if message.image %}
                    <img src="{{ url_for('static', filename='uploads/' ~ message.image) }}" alt="Image" style="max-width: 100px; max-height: 100px;">
                {% else %}
                    No image
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('view_message', message_id=message.id) }}" class="btn btn-primary">View</a>
                <form action="{{ url_for('delete_message', message_id=message.id) }}" method="POST" style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
