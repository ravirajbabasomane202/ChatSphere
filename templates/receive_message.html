{% extends 'layout.html' %}
{% block content %}
<h2>Received Message</h2>

{% if message %}
    <div>
        <p><strong>Message:</strong></p>
        <p>{{ message }}</p>
    </div>
{% else %}
    <div>
        <p><strong>Error:</strong> Unable to decrypt the message.</p>
    </div>
{% endif %}

{% if image_path %}
    <div>
        <p><strong>Image:</strong></p>
        <img src="{{ url_for('static', filename='uploads/' ~ image_path) }}" alt="Message Image" style="max-width:100%;">
    </div>
{% endif %}

<a href="{{ url_for('inbox') }}" class="btn btn-primary">Back to Inbox</a>
{% endblock %}
